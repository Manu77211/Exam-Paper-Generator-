<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Question Paper</title>
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Generate Question Paper</h1>
    </header>

    <div class="form-container">
        <label for="easy">Easy Questions:</label>
        <input type="number" id="easy" placeholder="0">
        
        <label for="medium">Medium Questions:</label>
        <input type="number" id="medium" placeholder="0">
        
        <label for="hard">Hard Questions:</label>
        <input type="number" id="hard" placeholder="0">
        
        <button class="btn" onclick="generatePaper()">Generate Paper</button>
    </div>

    <div id="generated-paper" class="generated-paper">
        <!-- Generated paper will appear here -->
    </div>

    <button class="btn" onclick="window.location.href = 'index.html';">Back to Home</button>

    <script src="script.js"></script>
</body>
</html>
